<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | New Wishlist Item</title>

    <!--Bootstrap StyleSheetCDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <form th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">
        <div class="mb-3">
            <label for="isbn" class="from-label">ISBN</label>
            <input type="text" class="form-control" id="isbn"name="isbn" th:field="*{isbn}"/>
            <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
        </div>
        <div class="mb-3">
            <label for="title" class="from-label">Title</label>
            <input type="text" class="form-control" id="title"name="title" th:field="*{title}"/>
            <small th:if="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small>
        </div>

        <button type="submit" class="btn btn-save">Save</button>
    </form>

    <a href="/wishlist" th:href="@{/wishlist}">Return to Wishlist</a>
</body>
</html>
