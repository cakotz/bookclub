<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | My Wishlist</title>

    <!--Bootstrap StyleSheetCDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="text-center">
        <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary text-center">New Wishlist Item</a>
    </div>
<!--    Comment from here-->
    <table class="table">
        <tr>
            <th>ISBN</th>
            <th>Title</th>
        </tr>
        <tr th:each="WishlistItem: ${wishlist}">
            <td th:text="${WishlistItem.isbn}">isbnTest</td>
            <td th:text="${WishlistItem.title}">titleTest</td>
        </tr>
    </table>
<!--    To here to get the list.html to run and view the new.html-->
</body>
</html>
